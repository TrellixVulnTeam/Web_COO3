<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/room.css">
    
    <title>Rocket.Q - Perguntas e Respostas</title>
  </head>
  <body>
    <div id="room" class="content"> 
      <header>
        <a href="#">
          <img src="assets/logo.svg" alt="Rocket.q logo">
        </a>
          <div class="buttons">
            <div class="button outlined">
              #323490
              <img src="/assets/copy.svg" alt="Copiar numero da sala">
            </div>
            <a href="#" class="button">
              <img src="/assets/users-white.svg" alt="Criar sala">
              Criar Sala
            </a>
          </div>
      </header>

      <main>
        <section id="question-form">
            <h2>Faça sua pergunta</h2>
            <form action="">
                <label class="sr-only" for-id="question">O que você quer perguntar?</label>
                <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

                <footer>
                    <div>
                      <img src="/assets/lock.svg" alt="Cadeado">
                        <!-- <img src="/assets/logo.svg" alt="Cadeado"> -->
                        Esta pergunta é anônima
                    </div>
                    <button>Enviar</button>
                </footer>
            </form>
        </section>
    </div>
  </body>
</html
