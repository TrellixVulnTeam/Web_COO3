<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix</title>
</head>

<body>
    <header>
        <nav>
            <a class="logo" href="#">
                <img src="img/logo.png">
            </a>
            <a class="signin" href="https://www.netflix.com/login">
                Sign In
            </a>
        </nav>

        <section class="pitch">
            <h1 class="pitch_title">See what's next.</h1>
            <p class="pitch_subtitle">Watch Anyhere. Cancel Anytime.</p>
            <button class="btn">JOIN FREE FOR A MONTH</button>
        </section>
    </header>

    <div id="features">
        <nav>
            <div class="center columns size-80">
                <a href="#" class="column" data-id="cancelanytime">
                    <img src="img/cancel.png" alt="Cancel Anytime.">
                    <h2>
                        No commitments
                        <br/> Cancel online at anytime
                    </h2>
                </a>

                <a href="#" class="column" data-id="watchanywhere">
                    <img src="img/cancel.png" alt="Watch Anyhere.">
                    <h2>
                        No Watch Anyhere
                    </h2>
                </a>
                <a href="#" class="column" data-id="pickprice">
                    <img src="img/cancel.png" alt="Watch Anyhere.">
                    <h2>
                        Pick your price
                    </h2>
                </a>
            </div>

            <article>
                <section class="is-selected size-70" data-id="cancelanytime">
                    <div class="columns">
                        <div class="column">
                            <h2>
                                If you decide Netflix isn't for you - no problem
                            </h2>
                            <button class="btn btn-large" JOIN FOR A FREE MONTH></button>
                        </div>

                        <div class="column">
                            <img src="img/cancel.png">
                        </div>
                    </div>
                </section>

                <section data-id="watchanywhere">
                    About feature 2
                </section>

                <section data-id="pickprice">
                    About feature 3
                </section>
            </article>

        </nav>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
